<form
  [formGroup]="educationForm"
  class="m-auto templates-tab"
  #education="ngForm"
  (ngSubmit)="onSubmit(education.value)"
>
  <div class="row form-group text-center">
    <div class="col">
      <mat-form-field style="width: 100%">
        <mat-label>Start Date</mat-label>
        <input
          matInput
          [matDatepicker]="startDate"
          formControlName="start_date"
          [ngClass]="{ 'is-invalid': submitted && f.start_date.errors }"
        />
        <mat-datepicker-toggle
          [for]="startDate"
          matSuffix
        ></mat-datepicker-toggle>
        <mat-datepicker #startDate startView="multi-year"></mat-datepicker>
        <mat-error *ngIf="submitted && f.start_date.errors">
          <div *ngIf="f.end_date.errors.required">Start date is required</div>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field style="width: 100%">
        <mat-label>End Date</mat-label>
        <input
          matInput
          [matDatepicker]="endDate"
          formControlName="end_date"
          [ngClass]="{ 'is-invalid': submitted && f.end_date.errors }"
        />
        <mat-datepicker-toggle
          [for]="endDate"
          matSuffix
        ></mat-datepicker-toggle>
        <mat-datepicker #endDate startView="multi-year"></mat-datepicker>
        <mat-error *ngIf="submitted && f.end_date.errors">
          <div *ngIf="f.end_date.errors.required">End date is required</div>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="text-center">
    <mat-form-field class="example-full-width" style="width: 100%">
      <mat-label>Institution</mat-label>
      <input
        matInput
        formControlName="institution"
        [ngClass]="{ 'is-invalid': submitted && f.institution.errors }"
      />
      <mat-error *ngIf="submitted && f.institution.errors">
        <div *ngIf="f.institution.errors.required">Institution is required</div>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" style="width: 100%">
      <mat-label>Course</mat-label>
      <input
        matInput
        formControlName="course"
        [ngClass]="{ 'is-invalid': submitted && f.course.errors }"
      />
      <mat-error *ngIf="submitted && f.course.errors">
        <div *ngIf="f.course.errors.required">Course is required</div>
      </mat-error>
    </mat-form-field>
  </div>

  <!-- <button type="button" class="btn btn-outline-warning" (click)="addNewEducationForm()">New Education</button> -->
  <div class="form-group" style="text-align: center">
    <div class="form-group col-md-12">
      <button mat-stroked-button color="primary">Save</button>
    </div>
  </div>
</form>
