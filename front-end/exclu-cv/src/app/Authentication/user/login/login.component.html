<img src="../../../../assets/img/single_user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"
            required>
    </div>
    <div class="form-group" style="text-align: center;">
        <div class="form-group col-md-12">
            <button mat-stroked-button color="primary">Log In</button>
        </div>
    </div>
</form>
